<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Flashcard</title>
    <link rel="stylesheet" href="/static/tailwind/output.css" />
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Top bar with Sign Out and Study -->
    <div class="w-full py-1 px-4 text-sm bg-gray-100">
        <div class="flex justify-between items-center">
            <!-- Left: Sign Out -->
            <form action="/logout" method="POST">
                <button type="submit"
                        class="btn-blue">
                    Sign Out
                </button>
            </form>

            <!-- Right: Study -->
            <a href="/"
               class="btn-blue">
                Study
            </a>
        </div>
    </div>

    <!-- Main panel -->
    <div class="flex justify-center px-4 py-8">
        <div class="w-full max-w-xl bg-white shadow-md rounded p-6">

            <!-- Panel header with Back button -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-bold">Create a New Flashcard</h1>
                <a href="/browse"
                   class="btn-blue">
                    Browse
                </a>
            </div>

            <!-- Form -->
            <form method="POST" action="/create-card" class="space-y-4">
                <div>
                    <label for="front" class="block font-medium mb-1">Front:</label>
                    <textarea id="front" name="front" rows="4"
                        class="w-full input-bordered"
                        required>{{ .Front }}</textarea>
                </div>

                <div>
                    <label for="back" class="block font-medium mb-1">Back:</label>
                    <textarea id="back" name="back" rows="4"
                        class="w-full input-bordered"
                        required>{{ .Back }}</textarea>
                </div>

                <div>
                    <label for="tags" class="block font-medium mb-1">Tags:</label>
                    <input type="text" id="tags" name="tags"
                        class="w-full input-bordered"
                        placeholder="e.g. tag1, tag2, tag3">
                </div>

                <div class="flex flex-wrap items-center justify-between gap-4">
                    <!-- Left: Messages -->
                    <div class="flex-1 min-w-0">
                        {{ if .Success }}
                        <div class="text-green-700 text-sm bg-green-100 border border-green-400 px-3 py-2 rounded">
                            Flashcard Added!
                        </div>
                        {{ end }}
                        {{ if .ErrorMessage }}
                        <div class="text-red-700 text-sm bg-red-100 border border-red-400 px-3 py-2 rounded">
                            {{ .ErrorMessage }}
                        </div>
                        {{ end }}
                    </div>

                    <!-- Right: Button -->
                    <button type="submit"
                            class="btn-blue">
                        Create Flashcard
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
